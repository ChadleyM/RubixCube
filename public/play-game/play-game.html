<!DOCTYPE html>
<!--Going to need to add a header for semantics. Doesnt seem like it gets automatically added-->
<html lang="en">
  <head>
    <title>Play Game</title>
    <link rel="icon" href="../assets/Logo-small.png" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/play-game.css" />
    <script
      src="https://kit.fontawesome.com/b7ecd662a4.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/Navbar.js" async></script>
    <!--Put local css stylesheet here if necessary-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!--content-->
    <header class="navContainer" id="navLocation"></header>

    <main class="grid-wrapper">
      <section class="moves">
        <button class="box-header">
          <i class="fa-solid fa-angle-down fa-xl"></i>
          <h1>moves</h1>
        </button>
        <section class="box">
          <p></p>
        </section>
      </section>
      <section id="game" class="game-container"></section>
      <section class="controls">
        <button class="box-header">
          <i class="fa-solid fa-angle-down fa-xl"></i>
          <h1>controls</h1>
        </button>
        <section class="box">
              <section section class ="cube-controls">
                <br>
                <button class = "btn-cube-control" id = "blue">U</button>
                <button class = "btn-cube-control" id = "red">L</button>
                <button class = "btn-cube-control" id = yellow>F</button>
                <br/>
                <button class = "btn-cube-control" id = "green">D</button>
                <button class = "btn-cube-control" id = "orange">R</button>
                <button class = "btn-cube-control" id = "blue">B</button>
                <br/>
                <button class = "btn-cube-control" id = "red">X</button>
                <button class = "btn-cube-control" id = "green">Y</button>
                <button class = "btn-cube-control" id = "orange">Z</button>
                <br/>
                <button class ='btn-inverse' id = "yellow">Inverse</button>
            </section>
        </section>
      </section>
      <section class="game-buttons">
        <button class="threeDee">
          <span>SOLVE</span>
        </button>
        <button class="threeDee">
          <span>SHUFFLE</span>
        </button>
      </section>
    </main>

    <script src="../lib/three.js"></script>
    <script src="../lib/OrbitControls.js"></script>
    <script src="./dist/bundle.js" type="text/javascript"></script>
    <script src="./js/UI.js" type="text/javascript"></script>
  </body>
</html>
